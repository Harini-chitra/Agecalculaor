<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, h1, h2, p, label, input, textarea, button {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }

        body {
            font-family: Arial, sans-serif;
            font-weight: 300;
            width: 100%;
            height: 100vh;
            background-image: url('images/Project.jpg');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            width: 50%;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .form-box button {
            background-color: #7a7879;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .radio-container {
            display: flex;
            align-items: center;
        }

        .radio-container input[type="radio"] {
            margin-right: 10px;
        }
        
        /* Add the styles for the contact form */
        .contact-form {
            text-align: center;
        }

        .contact-form form {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .contact-form h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #050505;
            border-radius: 10px;
        }

        .contact-form button {
            background-color: #5c535a;
            color: #fff;
            width: 50%;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
    <title>Signup and Login</title>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>Signup</h2>
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="signup-name" required>

                <div class="radio-container">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <button type="submit">Signup</button>
            </form>
        </div>

        <div class="form-box">
            <h2>Login</h2>
            <form action="security.html">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Add the contact form here -->
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="success.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
            
            <h2>Keep in Touch</h2>
            <p><strong>Instagram:</strong> cybertechnexus__01</p>
            <p><strong>Phone Number:</strong> +91 9076428876</p>
            <p><strong>Email:</strong> cybertechnexus23@gmail.com</p>
        </form>
    </div>
    <script>
        function handleButtonClick() {
            alert("Signup successful!!!");
        }


        // Add a click event to the "Signup" button
        var signupButton = document.querySelector('.form-box button[type="submit"]');
        signupButton.onclick = handleButtonClick;
    </script>
</body>
</html>
